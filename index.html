<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="shortcut icon" href="/assets/formulario-de-avaliacao.png" type="image/x-icon">
    <link rel="stylesheet" href="/sass/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;600;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <form action="http://localhost/form/server/connect.php" method="post" id="form">
        <h1>Formulário</h1>
        <label id="nameLabel" for="">Nome:
        </label>
        <input required placeholder="Digite o seu nome" class="input required" type="text" id="nameInput" name="name">
        <label id="emailLabel" for="">Email:</label>
        <input required placeholder="Digite o seu email" class="input" type="text" name="email" id="emailInput">
        <label id="phoneLabel" for="">Telefone:</label>
        <input required placeholder="Digite o seu número" class="input" type="number" name="phone" id="phoneInput">
        <label id="sexoLabel" for="sexo">Sexo:
        </label>
        <select name="sexo">
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
        </select>
        <input type="submit" id="button" value="Enviar">
    </form>
    <script src="/script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
